version: "3"

services:
  mysql:
    platform: "${DOCKER_PLATFORM:-linux/amd64}"
    container_name: "${PROJECT_NAME}_mysql"
    image: mysql:5.7
    stop_grace_period: 30s
    environment:
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      MYSQL_DATABASE: $DB_NAME
      MYSQL_USER: $DB_USER
      MYSQL_PASSWORD: $DB_PASSWORD
    ports:
      - "3066:3306"
    volumes:
      - ~/mysql-data/itron/cf7-telegram:/var/lib/mysql
    networks:
      - cf7t_local

  php:
    build:
      context: install/php-fpm
      args:
        PHP_VER: $PHP_TAG
    container_name: "${PROJECT_NAME}_php"
    environment:
      DB_HOST: $DB_HOST
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DB_NAME: $DB_NAME
      PHP_FPM_USER: wodby
      PHP_FPM_GROUP: wodby
      PHP_IDE_CONFIG: $XDEBUG_IDE_CONFIG
      PHP_XDEBUG: 1
      PHP_XDEBUG_DEFAULT_ENABLE: 1
      PHP_XDEBUG_CLIENT_HOST: host.docker.internal
      PHP_XDEBUG_CLIENT_PORT: $XDEBUG_PORT
      PHP_XDEBUG_MODE: $XDEBUG_MODE
      PHP_XDEBUG_IDEKEY: $XDEBUG_IDE_KEY
      PHP_XDEBUG_START_WITH_REQUEST: yes
      PHP_XDEBUG_LOG: /srv/web/xdebug.log
      PHP_EXTENSIONS_DISABLE: $EXTENSIONS_DISABLE
    volumes:
      - ./:/srv/web
      - ./install/php-fpm/php.ini:/usr/local/etc/php/conf.d/php-wpcf7-overrides.ini
    extra_hosts:
      - "cf7t.local:host-gateway"
      - "cf7t.betas:host-gateway"
    networks:
      - cf7t_local

  nginx:
    platform: "${DOCKER_PLATFORM:-linux/amd64}"
    container_name: "${PROJECT_NAME}_nginx"
    image: nginx:alpine
    working_dir: /srv/web/
    depends_on:
      - php
    volumes:
      - ./:/srv/web/
      - ./install/nginx/dev.conf:/etc/nginx/conf.d/dev.conf
      - ./install/nginx/betas.conf:/etc/nginx/conf.d/betas.conf
      - ./install/nginx/ssl/:/etc/nginx/ssl/
      - ./install/php-fpm/error.log:/var/log/php/error.log
      - ./install/nginx/access.log:/var/log/nginx/access.log
    ports:
      - "80:80"
      - "443:443"
    networks:
      - cf7t_local

  node:
    platform: "${DOCKER_PLATFORM:-linux/amd64}"
    container_name: "${PROJECT_NAME}_node"
    image: node:18
    user: node
    command: sh -c "trap 'exit 0' TERM; while :; do sleep 1; done"
    working_dir: /srv/web/
    volumes:
      - ./:/srv/web/
    networks:
      - cf7t_local

networks:
  cf7t_local:
    driver: bridge
