version: "3"

services:
  mysql:
    container_name: "${PROJECT_NAME}_mysql"
    image: mysql:5.7
    stop_grace_period: 30s
    environment:
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      MYSQL_DATABASE: $DB_NAME
      MYSQL_USER: $DB_USER
      MYSQL_PASSWORD: $DB_PASSWORD
    ports:
      - "3066:3306"
    volumes:
      - ~/mysql-data/itron/cf7-telegram:/var/lib/mysql
    networks:
      - cf7tgdev-network

  php:
    build:
      context: install/php-fpm
      args:
        PHP_VER: $PHP_TAG
    container_name: "${PROJECT_NAME}_php"
    environment:
      PHP_SENDMAIL_PATH: /usr/sbin/sendmail -t -i -S mailhog:1025
      DB_HOST: $DB_HOST
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DB_NAME: $DB_NAME
      PHP_FPM_USER: wodby
      PHP_FPM_GROUP: wodby
      PHP_IDE_CONFIG: $XDEBUG_IDE_CONFIG
      PHP_XDEBUG: 1
      PHP_XDEBUG_DEFAULT_ENABLE: 1
      PHP_XDEBUG_CLIENT_HOST: host.docker.internal
      PHP_XDEBUG_CLIENT_PORT: $XDEBUG_PORT
      PHP_XDEBUG_MODE: $XDEBUG_MODE
      PHP_XDEBUG_IDEKEY: $XDEBUG_IDE_KEY
      PHP_XDEBUG_START_WITH_REQUEST: yes
      PHP_XDEBUG_LOG: /srv/web/xdebug.log
      PHP_EXTENSIONS_DISABLE: $EXTENSIONS_DISABLE
    volumes:
      - ./:/var/www/html
    networks:
      - cf7tgdev-network

  nginx:
    container_name: "${PROJECT_NAME}_nginx"
    image: nginx:alpine
    working_dir: /var/www/html/
    depends_on:
      - php
    volumes:
      - ./:/var/www/html/
      - ./install/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./install/nginx/ssl/:/etc/nginx/ssl/
      - ./install/php-fpm/error.log:/var/log/php/cf7tgdev.loc.error.log
      - ./install/nginx/access.log:/var/log/nginx/cf7tgdev.loc.access.log
    ports:
      - "80:80"
      - "443:443"
    networks:
      - cf7tgdev-network

  node:
    container_name: "${PROJECT_NAME}_node"
    image: node:18
    tty: true
    working_dir: /var/www/html/
    volumes:
      - ./:/var/www/html/
    networks:
      - cf7tgdev-network

networks:
  cf7tgdev-network:
    driver: bridge
